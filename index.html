  .input{padding:12px; border-radius:12px; background:#091731; color:var(--white);

  .hint{color:#9fb8cf; font-size:13px}

  footer{text-align:center; margin:60px 0 30px; font-size:14px; color:#9db7d0;}
  footer i{color:#00ffcc; margin:0 6px;}
  footer strong{color:#64FFDA;}

  .calendly-fab, .whatsapp-fab {
    position: fixed;
    bottom: 20px;

  .bubble {

    font-size: 24px;

  .bubble:hover {

  }
  .bubble::after {

    right: 70px;

    color: #E6F1FF;

    padding: 8px 10px;
    border-radius: 10px;
    font-size: 13px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s;
    white-space: nowrap;
  }
  .bubble:hover::after { opacity: 1; }
</style>
