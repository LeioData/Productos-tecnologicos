<style>
  :root {
    --blue-900: #0A192F;
    --blue-800: #112240;
    --teal: #64FFDA;
    --neon: #00ffcc;
    --white: #E6F1FF;
    --muted: #94A3B8;
    --card: rgba(17,34,64,.85);
    --shadow: 0 20px 50px rgba(0,0,0,.35);
    --soft: 0 10px 30px rgba(0,0,0,.25);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--white);
    background:
      radial-gradient(1200px 600px at 80% -10%, rgba(100,255,218,.10), transparent 60%),
      radial-gradient(900px 400px at 10% 110%, rgba(100,255,218,.08), transparent 60%),
      linear-gradient(160deg, #0A192F 0%, #0B1B33 60%, #0A192F 100%);
    background-attachment: fixed;
  }

  .header{max-width:1200px;margin:24px auto 0;padding:0 18px 8px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid rgba(100,255,218,.18)}
  .logo{font-weight:800;letter-spacing:.3px;color:var(--teal)}
  .brand{display:flex;gap:10px;align-items:center}
  .brand small{color:#8fb3b3}

  .wrap{max-width:1200px;margin:24px auto 120px;padding:0 18px;}
  .title{display:flex;gap:10px;align-items:center;margin:16px 0 18px}
  .grid{display:grid;gap:20px;grid-template-columns:repeat(2,minmax(0,1fr))}
  @media(max-width:900px){.grid{grid-template-columns:1fr}}

  .card{background:var(--card);border:1px solid rgba(100,255,218,.22);border-radius:18px;overflow:hidden;box-shadow:var(--soft);transition:.25s ease;cursor:pointer}
  .card:hover{transform:translateY(-2px);box-shadow:var(--shadow)}
  .card figure{margin:0;height:260px;background:#071225;overflow:hidden}
  .card img{width:100%;height:100%;object-fit:cover}
  .card .body{padding:16px 16px 18px}
  .card h3{margin:0 0 6px;font-size:18px;color:var(--teal)}
  .card p{margin:0 0 10px;color:#cfe7ffad}
  .price{font-weight:800}

  .modal{position:fixed;inset:0;z-index:500;display:none;align-items:center;justify-content:center;background:rgba(3,8,20,.55);backdrop-filter:blur(6px);padding:24px;}
  .modal.show{display:flex}
  .modal-card{width:min(1050px,96vw);background:var(--card);border:1px solid rgba(100,255,218,.25);border-radius:20px;box-shadow:var(--shadow);}
  .modal-head{padding:14px 16px;border-bottom:1px solid rgba(100,255,218,.18);display:flex;align-items:center;justify-content:space-between;font-weight:800;}
  .x{all:unset;cursor:pointer;font-size:22px;line-height:1;padding:6px 10px;border-radius:10px}
  .x:hover{background:rgba(255,255,255,.06)}

  .modal-body{display:grid;grid-template-columns:1fr 1fr;gap:22px;padding:18px;}
  @media(max-width:900px){.modal-body{grid-template-columns:1fr}}
  .viewer{position:relative;background:#071225;border-radius:16px;overflow:hidden;min-height:440px;display:grid;place-items:center;border:1px solid rgba(100,255,218,.14)}
  .viewer img{max-width:100%;max-height:430px;object-fit:contain}
  .nav-arrow{position:absolute;top:50%;transform:translateY(-50%);width:44px;height:44px;border-radius:50%;display:grid;place-items:center;border:1px solid rgba(0,255,204,.6);background:radial-gradient(60% 60% at 50% 50%,rgba(0,255,204,.18),rgba(0,255,204,.04));box-shadow:0 0 25px rgba(0,255,204,.22),inset 0 0 10px rgba(0,255,204,.15);transition:.2s ease;color:var(--neon);font-weight:900;user-select:none;}
  .nav-arrow:hover{transform:translateY(-50%) scale(1.05);box-shadow:0 0 35px rgba(0,255,204,.35),inset 0 0 14px rgba(0,255,204,.22)}
  .nav-prev{left:10px}.nav-next{right:10px}

  .desc h2{margin:4px 0 8px;color:var(--teal)}
  .desc p{margin:0 0 10px;color:#cfe7ffcc}
  .desc ul{margin:10px 0 16px 18px}
  .desc li{margin:6px 0}
  .actions{display:flex;gap:12px}
  .btn{border:1px solid rgba(100,255,218,.55);background:rgba(100,255,218,.10);color:var(--white);padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer;}
  .btn:hover{background:rgba(100,255,218,.18)}
  .btn.primary{background:rgba(100,255,218,.18);color:#0e2830;border:none}
  .btn.primary:hover{background:rgba(100,255,218,.24)}

  .cart-fab{position:fixed;top:18px;right:18px;z-index:120;background:rgba(100,255,218,.12);color:var(--teal);border:1px solid rgba(100,255,218,.4);padding:8px 12px;border-radius:12px;font-weight:800;cursor:pointer;}
  .cart-item{display:grid;grid-template-columns:64px 1fr auto;gap:12px;background:#0c1e38;border:1px solid rgba(100,255,218,.12);padding:10px;border-radius:12px;align-items:center;}
  .cart-item img{width:64px;height:64px;object-fit:cover;border-radius:10px;}
  .form{display:grid;gap:10px;margin-top:14px}
  .input{padding:12px;border-radius:12px;background:#091731;color:var(--white);border:1px solid rgba(100,255,218,.16);}
  .input:focus{border-color:rgba(100,255,218,.45)}
  .hint{color:#9fb8cf;font-size:13px}

  footer{text-align:center;margin:60px 0 30px;font-size:14px;color:#9db7d0;}
  footer i{color:#00ffcc;margin:0 6px;}
  footer strong{color:#64FFDA;}

  /* Botones flotantes */
  .calendly-fab, .whatsapp-fab {
    position: fixed;
    bottom: 20px;
    z-index: 1000;
    text-decoration: none;
  }
  .whatsapp-fab { right: 90px; }
  .calendly-fab { right: 20px; }

  .bubble {
    width: 52px; height: 52px;
    background-color: #0C1E38;
    border: 1px solid rgba(100,255,218,0.25);
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    border-radius: 16px;
    display: grid;
    place-items: center;
    font-size: 24px;
    position: relative;
    transition: all 0.2s ease-in-out;
  }
  .bubble:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 22px rgba(0,255,204,0.25);
  }
  .bubble::after {
    content: attr(data-tooltip);
    position: absolute;
    right: 70px;
    background: #08152b;
    color: #E6F1FF;
    border: 1px solid rgba(100,255,218,0.25);
    padding: 8px 10px;
    border-radius: 10px;
    font-size: 13px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s;
    white-space: nowrap;
  }
  .bubble:hover::after { opacity: 1; }
</style>
</head>
